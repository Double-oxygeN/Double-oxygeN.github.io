	<h2>9. 円環律</h2><br>
	<p>円環律とは，循環を表す特殊な12の語幹群のことである。次の語幹が複合語として用いられるときには，元の意味は薄れ，他の円環律の語幹との相互関係を表す。</p>
	<table border=1>
	<tr><th>円環律</th><th>元の意味</th></tr>
	<tr><td>s&oslash;l</td><td>気体</td></tr>
	<tr><td>led</td><td>霧</td></tr>
	<tr><td>duk</td><td>泡</td></tr>
	<tr><td>kac</td><td>液体</td></tr>
	<tr><td>ci&eth;</td><td>酸</td></tr>
	<tr><td>&eth;ot</td><td>電気</td></tr>
	<tr><td>t&oslash;h</td><td>火</td></tr>
	<tr><td>hez</td><td>熔岩</td></tr>
	<tr><td>zu&thorn;</td><td>金属</td></tr>
	<tr><td>&thorn;an</td><td>固体</td></tr>
	<tr><td>nig</td><td>岩</td></tr>
	<tr><td>gos</td><td>塵</td></tr>
	</table>
